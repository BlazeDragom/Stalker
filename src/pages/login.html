<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login.min.css">
</head>

<body>
    <main class="main">
        <section class="section login">
            <h1 class="title-login">Вход</h1>
            <form action="">
                <div class="email">
                    <input id="login-name" type="email" placeholder="E-mail"/>
                    <div class="underline"></div>
                </div>
                <div class="password">
                    <input type="password" id="login-password" placeholder="Пароль">
                    <div class="underline"></div>
                </div>
                <a href="#" class="question"> Забыли пароль?</a>
                <a href="#" class=" btn--login">ВОЙТИ</a>
                <a href="#" class="btn--account">СОЗДАТЬ АККАУНТ</a>
                <div class="society">
                    <div class="society-title">
                        ВОЙТИ ЧЕРЕЗ СОЦСЕТЬ
                    </div>
                    <div class="social">
                        <a href="#" class="ok"><i class="fa-brands fa-odnoklassniki"></i></a>
                        <a href="#" class="vk"><i class="fa-brands fa-vk"></i></a>
                        <a href="#" class="google"> <i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
