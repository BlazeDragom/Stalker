<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/registration-main.min.css">
    <title>Регистрация</title>
</head>
<body>
    <main class="main">
        <setion class="registration">
            <h1 class="title">
                <span><a href="#"> <i class="fa-solid fa-chevron-left"></i></a></span> Регистрация
            </h1>
            <form action="">
                <div class="name">
                    <input id="registration-name" type="text" placeholder="Имя"/>
                    <div class="underline"></div>
                </div>
                <div class="email">
                    <input id="registration-email" type="email" placeholder="E-mail"/>
                    <div class="underline"></div>
                </div>
                <div class="password">
                    <input type="password" id="registration-password" placeholder="Пароль">
                    <div class="underline"></div>
                </div>
                <div class="return-password">
                    <input type="password" id="return-registration-password" placeholder="Повторите пароль">
                    <div class="underline"></div>
                </div>
                <div class="agree-checkbox">
                    <div class="checkbox-holder">
                        <input type="checkbox" id="registration-checkbox" class="checkbox">
                    <i class="fa-solid fa-check"></i>
                    </div>
                    <p class="text">Согласен с политикой конфиденциальности и обработкой персональных данных.</p>
                </div>
                <a href="#" class="btn--registration">Создать акккаунт</a>
            </form>
        </setion>
    </main>
</body>
</html>
